<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Income Expense Calculator</h1>

      <div class="balance">
        <h2>Net Balance: $<span id="net-balance">0</span></h2>
        <div class="income-expense">
          <p>Total Income: $<span id="total-income">0</span></p>
          <p>Total Expenses: $<span id="total-expenses">0</span></p>
        </div>
      </div>

      <div class="transaction-form">
        <input type="text" id="description" placeholder="Enter description" />
        <input type="number" id="amount" placeholder="Enter amount" />
        <button id="add-transaction">Add Transaction</button>
        <button id="reset">Reset</button>
      </div>

      <div class="filters">
        <label
          ><input type="radio" name="filter" value="all" checked /> All</label
        >
        <label
          ><input type="radio" name="filter" value="income" /> Income</label
        >
        <label
          ><input type="radio" name="filter" value="expense" /> Expense</label
        >
      </div>

      <ul id="transaction-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
